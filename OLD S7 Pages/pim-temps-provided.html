<!-- Main body -->
<html>
    
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
                           <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" /> 
             <style>
            html {
              background-color: #f3f3f3;
              height: 1122px; /* to fit portrait A4 format */
            }
           
            body {
                                                     font-family: Ubuntu,sans-serif;
                color: #333;
                font-size: 16px;
                margin: 0;
            }
 
            #top-area {
                position: fixed;
                top: 0;
                width: 100%;
                height: 60px;
                background: #414045;
            }
 
            h1 {
                color: #666;
                margin-left: 40px;
            }
 
            h2 {
                margin-top: 0;
                color: #999;
            }
 
            .flat-ul {
                list-style-type: none;
                margin: 90px 0 0 25px;
                padding: 0;
            }
 
            .flat-ul li {
                float: left;
                display: inline-block;
                margin: 5px;
                padding: 30px;
                background: #fff;
                border-radius: 10px;
                width: 300px;
                height: 400px;
            }
        </style>
       
        <!-- This is the HTML for the page -->
        <script type="text/template" id="page-template">
            <div class="page-wrap">
                <div id="top-area">

                </div>               
                <ul id="items-list" class="flat-ul">
               
                </ul>
            </div>
        </script>
 
        <!-- HTML for each item -->
        <script type="text/template" id="item-template">
            <li class="item-wrap">
                <div style="width: 300px; height: 300px;">
            <img style=" max-width: 100%; max-height: 100%;" src="/cs/api<%= displayPicture%>">
                </div>
                <h2><%= displayName%></h2>
                <div style="height: 20px; overflow: hidden; margin-top: 20px; color: #999;"><%= fields.productDescription%></div>
            </li>
        </script>
       
        <!-- Main script, create HTML using underscore.js -->
        <script type="text/javascript">
            var init = function () {
                // Create templates
                var pageTemplate = _.template($("#page-template").html());
                var itemTemplate = _.template($("#item-template").html());
               
                // Render page template
                var pageEl = $(pageTemplate());               
    
                // Render item templates
                for(var i = 0; i < data.length; i++) {
                    pageEl.find("ul").append(itemTemplate(data[i]));
                }
 
                // Put page in the DOM
                $("#page-container").append(pageEl);
            };
        </script>      
    </head>
  
  
    <body>
        <div id="page-container">
 
        </div>
 
        <script type="text/javascript">
            $(document).ready(function () {
                init();
            });
        </script>
    </body>
    
    
</html>
